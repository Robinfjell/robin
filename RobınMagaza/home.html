<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        .kards {
    width: 100%;
    height: 400px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease;
}

.geciss-slider {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.geciss-slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.geciss-slider img.active {
    opacity: 1;
}

.actionss {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

.golds-button:hover {
    background-color: gold;
}

.golds-button {
    background-color: blue;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
}

.controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
}

.prev-btn,
.next-btn {
    font-size: 24px;
    background: transparent;
    border: none;
    cursor: pointer;
    outline: none;
}

    </style>
</head>
<body>
  

    <div class="Ccontainer">
        <div class="row">
            
                <div class="col-lg-4">

                    <div class="kards">
                        <div class="geciss-slider" id="mygeciss">
                            <img src="./images/img1.jpg" alt="Image 1" class="active">
                            <img src="./images/img2.jpg" alt="Image 2">
                            <img src="./images/img3.jpg" alt="Image 3">
                            <img src="./images/img4.jpg" alt="Image 4">
                        </div>
                        <div class="actions d-flex">
                            <a href="#" class="btn btn-outline-primary btn-md x-2" style="margin-right: 16px;">Daha
                                Fazla Bilgi</a>
                            <a href="#" class="btn btn-warning btn-md x-2">Alışverişe Başla</a>
                        </div>
                        <div class="controls">
                            <button class="prev-btn gold-button">&#10094;</button>
                            <button class="next-btn gold-button">&#10095;</button>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">

                    <div class="kards">
                        <div class="geciss-slider" id="mygeciss">
                            <img src="./images/img1.jpg" alt="Image 1" class="active">
                            <img src="./images/img2.jpg" alt="Image 2">
                            <img src="./images/img3.jpg" alt="Image 3">
                            <img src="./images/img4.jpg" alt="Image 4">
                        </div>
                        <div class="actions d-flex">
                            <a href="#" class="btn btn-outline-primary btn-md x-2" style="margin-right: 16px;">Daha
                                Fazla Bilgi</a>
                            <a href="#" class="btn btn-warning btn-md x-2">Alışverişe Başla</a>
                        </div>
                        <div class="controls">
                            <button class="prev-btn gold-button">&#10094;</button>
                            <button class="next-btn gold-button">&#10095;</button>
                        </div>
                    </div>
                </div>
            </div>
           

            </div>
        </div>
    </div>

    
    


    


    <script>
        const slides = document.querySelectorAll('.geciss-slider img');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        let currentSlide = 0;
    
        // Otomatik geçiş için fonksiyon
        function startSlide() {
            setInterval(() => {
                showSlide(currentSlide);
                currentSlide = (currentSlide + 1) % slides.length;
            }, 1000); // 1,5 saniyede bir geçiş yap
        }
    
        // İlgili slaytı gösteren fonksiyon
        function showSlide(index) {
            slides.forEach(slide => slide.style.opacity = 0);
            slides[index].style.opacity = 1;
        }
    
        // Önceki ve sonraki butonların event listener'ları
        prevBtn.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });
    
        nextBtn.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });
    
        // İlk slaytı göstermeye başla
        showSlide(currentSlide);
        // Otomatik geçişi başlat
        startSlide();
    </script>
